title: Wirebox
description: Lightweight PHP 8.4 DI Container with Autowiring, Attributes & Compiled Container
remote_theme: just-the-docs/just-the-docs@v0.10.0
url: "https://ascetic-soft.github.io"
baseurl: "/Wirebox"

color_scheme: light

aux_links:
  "Русский":
    - "/Wirebox/ru/"
  "中文":
    - "/Wirebox/zh/"
  "GitHub":
    - "https://github.com/ascetic-soft/Wirebox"
  "Packagist":
    - "https://packagist.org/packages/ascetic-soft/wirebox"

aux_links_new_tab: true

nav_sort: case_insensitive

heading_anchors: true

search_enabled: true
search.rel_url: true
search.focus_shortcut_key: "k"

back_to_top: true
back_to_top_text: "Back to top"

footer_content: 'Wirebox &mdash; MIT License &mdash; <a href="https://github.com/ascetic-soft/Wirebox">GitHub</a>'

callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: yellow

plugins:
  - jekyll-remote-theme

sass:
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
